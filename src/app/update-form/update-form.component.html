<div class="container">
    <div class="row">
        <div class="" id="container2">

            <form [formGroup]="productForm">
                <h3 class="text-center mb-3">Edit Student Details</h3>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Student name</label>
                  <input formControlName="name" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                </div>

                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Details</label>
                  <textarea formControlName="desc" type="password" class="form-control" id="exampleInputPassword1"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" (click)="editProduct()" [disabled]="productForm.invalid">Submit</button>
              </form>



        </div>
    </div>
</div>
